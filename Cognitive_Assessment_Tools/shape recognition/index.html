<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Identification Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Shape Identification Game</h1>
        <div id="user-info">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br>

            <button id="start-btn">Start Game</button>
        </div>

        <div id="game" class="hidden">
            <p id="shape-question"></p>
            <img id="shape-image" src="" alt="Shape Image" class="shape-img">
            <div id="options">
                <button class="option-btn"></button>
                <button class="option-btn"></button>
                <button class="option-btn"></button>
            </div>
            <p id="feedback"></p>
            <button id="next-btn">Next Shape</button>
        </div>

        <div id="result" class="hidden">
            <h2>Game Over</h2>
            <p id="score"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
